<label for="searchTerms">Search: </label>
<input id="searchTerms" type="text" (input)="onSearch($event)">

<div class="list-item" *ngFor="let item of displayItems" (click)="itemSelected(item)"
     attr.aria-label="Click to select {{item.firstName + ' ' + item.lastName}}"> {{ item.firstName + ' ' + item.lastName }}</div>
